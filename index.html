<!-- Modern UI styles -->
<style id="ml-modern-style">
:root{
  --ml-bg: rgba(255,255,255,0.78);
  --ml-border: rgba(10,10,10,0.10);
  --ml-radius: 12px;
  --ml-blur: 8px;
  --ml-shadow: 0 10px 30px rgba(0,0,0,.12);
  --ml-accent: #0b6cff;
  --ml-text: #1f2937;
}
@media (prefers-color-scheme: dark){
  :root{
    --ml-bg: rgba(20,20,20,0.55);
    --ml-border: rgba(255,255,255,0.14);
    --ml-text: #e5e7eb;
  }
}
/* Modernized OpenLayers-style control wrapper */
.ol-control.modern > *{
  background: var(--ml-bg) !important;
  backdrop-filter: saturate(115%) blur(var(--ml-blur));
  -webkit-backdrop-filter: saturate(115%) blur(var(--ml-blur));
  border: 1px solid var(--ml-border) !important;
  border-radius: var(--ml-radius) !important;
  box-shadow: var(--ml-shadow);
  color: var(--ml-text) !important;
  transition: transform .15s ease, box-shadow .2s ease;
}
/* Generic modern button/link */
.ml-button{
  display:inline-flex; align-items:center; gap:.5rem;
  padding:8px 12px; font-weight:600; text-decoration:none;
  border-radius: var(--ml-radius);
}
.ml-button:hover{ transform: translateY(-1px); box-shadow: 0 6px 20px rgba(0,0,0,.12); }
.ml-button:focus{ outline: 2px solid var(--ml-accent); outline-offset: 2px; }
/* Contact card specifics */
.ml-contact{ line-height:1.25; font-size: 14px; }
.ml-contact .name{ font-weight:700; }
.ml-badge{ display:inline-flex; align-items:center; gap:.4rem; padding:2px 8px; border-radius:9999px; border:1px solid var(--ml-border); font-size:12px; }
/* Make the layer search input feel modern */
.search-layer-input-search{
  background: var(--ml-bg) !important;
  backdrop-filter: saturate(115%) blur(var(--ml-blur));
  -webkit-backdrop-filter: saturate(115%) blur(var(--ml-blur));
  border: 1px solid var(--ml-border) !important;
  border-radius: var(--ml-radius) !important;
  box-shadow: var(--ml-shadow);
  color: var(--ml-text) !important;
}
.search-layer-input-search:focus{
  outline: none; border-color: var(--ml-accent) !important;
  box-shadow: 0 0 0 3px rgba(11,108,255,.20), var(--ml-shadow);
}
</style>
